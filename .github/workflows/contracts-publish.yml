# Contracts Package Publish Workflow
# Path: goblin-assistant-contracts/.github/workflows/publish.yml

name: Publish Contracts

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Run tests
        run: npm run test

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Get version
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: v${{ steps.version.outputs.version }}
          body: |
            ## @goblin/contracts v${{ steps.version.outputs.version }}

            Published to npm: https://www.npmjs.com/package/@goblin/contracts/v/${{ steps.version.outputs.version }}

            ### Installation

            **TypeScript/JavaScript:**
            ```bash
            npm install @goblin/contracts@${{ steps.version.outputs.version }}
            ```

            **Python:**
            ```bash
            pip install goblin-contracts==${{ steps.version.outputs.version }}
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-pypi:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build Python package
        run: python -m build

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: twine upload dist/*

  notify:
    needs: [publish-npm, publish-pypi]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Notify dependent repos
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const repos = ['goblin-assistant-backend', 'goblin-assistant-frontend'];
            for (const repo of repos) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: repo,
                title: `Update @goblin/contracts to v${{ steps.version.outputs.version }}`,
                body: `A new version of the contracts package has been published.\n\n**Version:** v${{ steps.version.outputs.version }}\n**npm:** https://www.npmjs.com/package/@goblin/contracts\n**PyPI:** https://pypi.org/project/goblin-contracts/\n\nPlease update your dependencies.`,
                labels: ['dependencies', 'contracts-update']
              });
            }
